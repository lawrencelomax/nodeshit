<!DOCTYPE html>
<html>
	<script>
		window.onload = function() {
			var selectionButton = document.getElementById("upload_selection");
			var uploadButton = document.getElementById("upload_button");

            selectionButton.onchange = function(event) {
                uploadButton.disabled = !(selectionButton.value);
			};
            selectionButton.onchange(null);
			
			uploadButton.onclick = function(event) {
				var request = new XMLHttpRequest();
				request.open("POST", "bar/baz");
				request.onload = function(event) {
                    console.log("RESPONSE" + request.status);
                };

                request.send();
			};
		};
	</script>
	<head>
		<title>A Thing of Internet</title>
	</head>
	<body>
	    <input type="file" name="FOOO" id="upload_selection" required />
		<input type="submit" value="FOOO" id="upload_button" />
	</body>
</html>
